<!DOCTYPE html>
<html>

<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .profile {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile h1 {
            text-align: center;
            color: #333333;
        }

        .profile img {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            margin-bottom: 20px;
        }

        .profile .info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile .info p {
            color: #666666;
        }

        .profile .info .username {
            font-size: 18px;
            font-weight: bold;
        }

        .profile .info .email {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="profile">
        <img src="profile_picture.jpg" alt="Profile Picture">
        <h1>User Profile</h1>
        <div class="info">
            <p class="username">{{name}}</p>
            <p class="email">{{email}}</p>
        </div>
    </div>
</body>

</html>
