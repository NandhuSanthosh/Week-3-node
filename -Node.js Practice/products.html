<!DOCTYPE html>
<html>

<head>
    <title>Amazon Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #232f3e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #header h1 {
            margin: 0;
        }

        #content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product img {
            width: 150px;
            margin-right: 20px;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 10px;
        }

        .product-price {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Amazon</h1>
    </div>

    <div id="content">
        <div class="product">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Product Image 1">
            <div class="product-details">
                <h2 class="product-title">Product 1</h2>
                <p class="product-description">This is the description for Product 1.</p>
                <p class="product-price">$19.99</p>
            </div>
        </div>

        <div class="product">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Product Image 2">
            <div class="product-details">
                <h2 class="product-title">Product 2</h2>
                <p class="product-description">This is the description for Product 2.</p>
                <p class="product-price">$24.99</p>
            </div>
        </div>

        <div class="product">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Product Image 3">
            <div class="product-details">
                <h2 class="product-title">Product 3</h2>
                <p class="product-description">This is the description for Product 3.</p>
                <p class="product-price">$14.99</p>
            </div>
        </div>
    </div>
    <a href="http://localhost:3000/about">about</a>
</body>

</html>
